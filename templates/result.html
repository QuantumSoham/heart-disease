<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-fish-skin.png'), linear-gradient(135deg, #2b5876, #4e4376);
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-weight: bold;
            color: #ff416c;
            text-shadow: 2px 2px 10px rgba(255, 65, 108, 0.7);
        }

        .result-message {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-home {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            box-shadow: 0px 6px 12px rgba(255, 75, 43, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result-message">
            {{ prediction }}
        </div>
        <a href="/" class="btn-home">Back to Home</a
